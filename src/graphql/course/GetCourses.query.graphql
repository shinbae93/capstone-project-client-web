query courses($queryParams: CourseQueryParams!) {
  courses(queryParams: $queryParams) {
    meta {
      itemCount
      totalItems
      itemsPerPage
      totalPages
      currentPage
    }
    items {
      id
      name
      thumbnail
      description
      objectives
      fee
      isPublished
      status
      startDate
      endDate
      duration
      userId
      user {
        id
        avatar
        fullName
        email
      }
      gradeId
      subjectId
      createdAt
      updatedAt
    }
  }
}
